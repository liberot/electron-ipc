electron-ipc

<script type='text/javascript'>

const {ipcRenderer} = require('electron');

// https://www.electronjs.org/docs/api/ipc-renderer
ipcRenderer.on('asynchronous-reply', (e, msg)=>{
	console.log(msg);
});
ipcRenderer.send('asynchronous-message', {'cmd': 'asynchronous-message', 'abc': '1234'});

// https://www.electronjs.org/docs/api/ipc-renderer
ipcRenderer.invoke('some-event-name', {'cmd': 'some-event-name', 'bcd': '2345'} ).then((res)=>{ 
	console.log(res);
});

// https://www.electronjs.org/docs/api/ipc-renderer
console.log(ipcRenderer.sendSync('synchronous-message', {'cmd': 'synchronous-message', 'def': '5496'}));


</script>
